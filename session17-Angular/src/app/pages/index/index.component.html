<form (ngSubmit)="handleSubmit()">
    <div class="input-group my-4">
        <input type="text" class="form-control" placeholder="Search by Category name" aria-label="Recipient's username"
            aria-describedby="button-addon2" (keyup.enter)="handleSubmit()" name="category" [(ngModel)]="model.category">
        <!-- <button class="btn btn-outline-secondary"  id="button-addon2">Button</button> -->
    </div>
</form>

<div class="d-flex">
    <button class="btn btn-warning" routerLink="/category" [queryParams]="{category:'casual'}"> Casual </button>
    <button class="btn btn-danger mx-3" routerLink="/category" [queryParams]="{category:'sport'}"> Sport </button>
    <button class="btn btn-primary" routerLink="/category" [queryParams]="{category:'formal'}"> Formal </button>
</div>
