<div class="container">
    <div class="row">
        <div class="col-4" *ngFor="let item of posts | slice : 0 : 10">
            <div class="card">
                <div class="card-body">
                    <h3>{{item.title}}</h3>
                    <button class="btn btn-primary" routerLink="single/{{item.id}}">single post</button>
                </div>
            </div>
        </div>
    </div>
</div>
